<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let course of courses" (click)="presentActionSheet(course)">
    <ion-card-header>
      <ion-img [src]="course.link">
      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{course.title}}</ion-card-title>
      <ion-card-subtitle>{{course.author}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

</ion-content>
