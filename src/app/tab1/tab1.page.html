<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let course of (courseList | async)">
    <ion-card-header>
      <ion-img [src]="course.link">
      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{course.title}}</ion-card-title>
      <ion-card-subtitle>{{course.author}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

</ion-content>
